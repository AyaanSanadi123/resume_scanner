<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Candidate - Smart Resume Screener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary mb-5 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">ğŸš€ Smart Resume Screener</a>
            <a href="/" class="btn btn-outline-light btn-sm">â† Back to Search</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-dark text-white py-3">
                        <h4 class="mb-0">Add New Candidate</h4>
                    </div>
                    <div class="card-body p-5">
                        
                        <form action="/upload" method="POST" enctype="multipart/form-data">
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Full Name</label>
                                <input type="text" name="name" class="form-control form-control-lg" placeholder="e.g. Ayaan Sanadi" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Email Address</label>
                                <input type="email" name="email" class="form-control form-control-lg" placeholder="e.g. ayaan@example.com" required>
                            </div>

                            <div class="mb-4 p-3 border rounded bg-light text-center">
                                <label class="form-label text-muted mb-2">Upload Resume (PDF)</label>
                                <input class="form-control" type="file" name="resume" accept=".pdf" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Save Candidate to DB</button>
                            </div>

                        </form>

                    </div>
                </div>
                <div class="text-center mt-3 text-muted">
                    <small>All data is processed locally and stored in SQLite.</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
